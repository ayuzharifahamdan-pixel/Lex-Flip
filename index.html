<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lex-Flip</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e2f;
      font-family: Arial, sans-serif;
      color: white;
    }

    .game-board {
      display: grid;
      gap: 8px;
      width: 95vw;
      height: 95vh;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      grid-auto-rows: 1fr;
    }

    .card {
      width: 100%;
      height: 100%;
      background: #444;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      user-select: none;
      font-size: 2vw;
      padding: 5px;
      box-sizing: border-box;
      word-wrap: break-word;       
      overflow: hidden;           
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 8px;
      box-sizing: border-box;
    }

    .card img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 8px;
    }

    .card.flipped {
      background: #fff;
      color: #000;
      cursor: default;
    }

    .card.matched {
      background: #4caf50;
      color: #fff;
      cursor: default;
    }

    @media (max-width: 900px) {
      .card { font-size: 2.5vw; }
    }

    @media (max-width: 600px) {
      .card { font-size: 3.5vw; }
    }
  </style>
</head>
<body>
  <div class="game-board" id="gameBoard"></div>

  <script>
    
    const pairs = [
      {id:1, image:"https://via.placeholder.com/100?text=1", text:"Description 1"},
      {id:2, image:"https://via.placeholder.com/100?text=2", text:"Description 2"},
      {id:3, image:"https://via.placeholder.com/100?text=3", text:"Description 3"},
      {id:4, image:"https://via.placeholder.com/100?text=4", text:"Description 4"},
      {id:5, image:"https://via.placeholder.com/100?text=5", text:"Description 5"},
      {id:6, image:"https://via.placeholder.com/100?text=6", text:"Description 6"},
      {id:7, image:"https://via.placeholder.com/100?text=7", text:"Description 7"},
      {id:8, image:"https://via.placeholder.com/100?text=8", text:"Description 8"},
      {id:9, image:"https://via.placeholder.com/100?text=9", text:"Description 9"},
      {id:10, image:"https://via.placeholder.com/100?text=10", text:"Description 10"},
      {id:11, image:"https://via.placeholder.com/100?text=11", text:"Description 11"},
      {id:12, image:"https://via.placeholder.com/100?text=12", text:"Description 12"},
      {id:13, image:"https://via.placeholder.com/100?text=13", text:"Description 13"},
      {id:14, image:"https://via.placeholder.com/100?text=14", text:"Description 14"},
      {id:15, image:"https://via.placeholder.com/100?text=15", text:"Description 15"}
    ];

    // Create card array (image + text)
    const cards = [];
    pairs.forEach(pair => {
      cards.push({id: pair.id, type: "image", content: pair.image});
      cards.push({id: pair.id, type: "text", content: pair.text});
    });

    // Shuffle cards
    cards.sort(() => Math.random() - 0.5);

    const gameBoard = document.getElementById('gameBoard');
    let firstCard = null;
    let lockBoard = false;

    cards.forEach(data => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.id = data.id;
      card.dataset.type = data.type;

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flipped')) return;

        card.classList.add('flipped');

        if (data.type === "image") {
          const img = document.createElement('img');
          img.src = data.content;
          card.appendChild(img);
        } else {
          card.textContent = data.content;
        }

        if (!firstCard) {
          firstCard = card;
        } else {
          if (
            firstCard.dataset.id === card.dataset.id &&
            firstCard.dataset.type !== card.dataset.type
          ) {
            firstCard.classList.add('matched');
            card.classList.add('matched');
            firstCard = null;
          } else {
            lockBoard = true;
            setTimeout(() => {
              firstCard.innerHTML = "";
              card.innerHTML = "";
              firstCard.classList.remove('flipped');
              card.classList.remove('flipped');
              firstCard = null;
              lockBoard = false;
            }, 900);
          }
        }
      });

      gameBoard.appendChild(card);
    });
  </script>
</body>
</html>
