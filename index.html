<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lex-Flip</title>
  <style>
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #1e1e2f;
  font-family: Arial, sans-serif;
  color: white;
}

.game-board {
  display: grid;
  gap: 10px;
  width: 90vw;      /* 90% of viewport width */
  height: 90vh;     /* 90% of viewport height */
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  grid-auto-rows: 1fr; /* ensures rows match columns for square cards */
}

.card {
  width: 100%;  /* fills the grid cell */
  height: 100%;
  background: #444;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  cursor: pointer;
  user-select: none;
  font-size: 2vw; /* text scales with viewport */
}

.card img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  border-radius: 8px;
}

.card.flipped {
  background: #fff;
  color: #000;
  cursor: default;
}

.card.matched {
  background: #4caf50;
  color: #fff;
  cursor: default;
}

  </style>
</head>
<body>

  <div class="game-board" id="gameBoard"></div>

  <script>
    const pairs = [
      {
        id: 1,
        image: "https://drive.google.com/file/d/1o_DWUx6Ea6SQtMkozvA31_CeCeJzv2QG/view?usp=drivesdk",
        text: "A small domesticated animal that says meow"
      },
      {
        id: 2,
        image: "https://via.placeholder.com/100?text=Apple",
        text: "A red or green fruit often eaten fresh"
      },
      {
        id: 3,
        image: "https://via.placeholder.com/100?text=Car",
        text: "A vehicle used for road transportation"
      },
      {
        id: 4,
        image: "https://via.placeholder.com/100?text=Sun",
        text: "The star at the center of our solar system"
      },
      {
        id: 5,
        image: "https://drive.google.com/file/d/1xPziXd5ASi2WXYBWKXTz9askqOAy52US/view?usp=drivesdk",
        text: "a teacher"
      },
      {
        id:6,
        image: "https://drive.google.com/file/d/14PoHK2y3bC05UnRY-ZY4o1Kn2G5JRO_C/view?usp=drivesdk",
        text: "a mother"
      },
      {
        id:7,
        image: "https://drive.google.com/file/d/1Jg0W54hQIVkRngcixbk2b2iF9xmg3ny8/view?usp=drivesdk",
        text: "a queen"
      },
      {
        id:8,
        image: "https://drive.google.com/file/d/1jbvOYpWTGTWOrG9xrPamsA3dRA2aNQf2/view?usp=drivesdk",
        text: "a doctor"
      },
      {
        id:9,
        image: "https://drive.google.com/file/d/1oniDz9UFyjV3VtP9vxMLD7uym-FYnGTD/view?usp=drivesdk",
        text: "a lawyer"
      },
      {
        id:10,
        image: "https://drive.google.com/file/d/1X7COL-v-twt0iprfmIvtxaDlpJD742QN/view?usp=drivesdk",
        text: "a fish"
      },
      {
        id:11,
        image: "https://drive.google.com/file/d/1nRySEML-UFKtWvsqZfOJ6CuVRpVuCvq6/view?usp=drivesdk",
        text: "a memory"
      },
      {
        id:12,
        image: "https://drive.google.com/file/d/1k8d31pdHLt7Vj2gnA2wz1c6mPlJYlNTp/view?usp=drivesdk",
        text: "a headphone"
      },
      {
        id:13,
        image: "https://drive.google.com/file/d/1Y34SL7R7bkL-nOWKqvDZt9glA3G4Thuw/view?usp=drivesdk",
        text: "a golden retriever"
      },
      {
        id:14,
        image: "https://drive.google.com/file/d/1V72UG6UzoXkpAq_5JYR-otJ3XDKri_9r/view?usp=drivesdk",
        text: "a black cat"
      },
      {
        id:15,
        image: "https://drive.google.com/file/d/1rknNieii943ZH6a7lThBGi2UBoFgT8Vm/view?usp=drivesdk",
        text: "a goat"
      }
    ];

    // Create card data (image card + text card for each pair)
    const cards = [];

    pairs.forEach(pair => {
      cards.push({ id: pair.id, type: "image", content: pair.image });
      cards.push({ id: pair.id, type: "text", content: pair.text });
    });

    // Shuffle cards
    cards.sort(() => Math.random() - 0.5);

    const gameBoard = document.getElementById('gameBoard');
    let firstCard = null;
    let lockBoard = false;

    cards.forEach(data => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.id = data.id;
      card.dataset.type = data.type;

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flipped')) return;

        card.classList.add('flipped');

        if (data.type === "image") {
          const img = document.createElement('img');
          img.src = data.content;
          card.appendChild(img);
        } else {
          card.textContent = data.content;
        }

        if (!firstCard) {
          firstCard = card;
        } else {
          if (
            firstCard.dataset.id === card.dataset.id &&
            firstCard.dataset.type !== card.dataset.type
          ) {
            firstCard.classList.add('matched');
            card.classList.add('matched');
            firstCard = null;
          } else {
            lockBoard = true;
            setTimeout(() => {
              firstCard.innerHTML = "";
              card.innerHTML = "";
              firstCard.classList.remove('flipped');
              card.classList.remove('flipped');
              firstCard = null;
              lockBoard = false;
            }, 900);
          }
        }
      });

      gameBoard.appendChild(card);
    });
  </script>

</body>
</html>
